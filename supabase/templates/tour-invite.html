<html>
  <body>
    <h2>You've been invited to join a tour!</h2>
    <p>Someone has invited you to join their tour on Plan Tour.</p>
    <p>
      <a
        href="{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&type=invite&next=/invite?token={{ .Data.invitation_token }}"
        >Accept Invitation & Sign In</a
      >
    </p>
    <p>If you didn't expect this invitation, you can safely ignore this email.</p>
    <p>The link will expire in 7 days.</p>
  </body>
</html>
