<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Trip</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen">
<header class="flex items-center justify-between p-4 border-b border-background-light dark:border-white/10">
<button class="text-black dark:text-white">
<span class="material-symbols-outlined">close</span>
</button>
<h1 class="text-lg font-bold text-black dark:text-white">Add Trip</h1>
<div class="w-8"></div> 
</header>
<main class="flex-1 overflow-y-auto p-6 space-y-6">
<div class="space-y-2">
<label class="text-sm font-medium text-black/60 dark:text-white/60" for="trip-url">Trip URL</label>
<input class="w-full bg-black/5 dark:bg-white/5 border-none rounded-lg p-4 text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40 focus:ring-2 focus:ring-primary" id="trip-url" placeholder="e.g. airbnb.com/rooms/..." type="url"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-black/60 dark:text-white/60" for="custom-title">Custom Title</label>
<input class="w-full bg-black/5 dark:bg-white/5 border-none rounded-lg p-4 text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40 focus:ring-2 focus:ring-primary" id="custom-title" placeholder="Weekend Getaway in the Mountains" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-black/60 dark:text-white/60" for="description">Description (optional)</label>
<textarea class="w-full bg-black/5 dark:bg-white/5 border-none rounded-lg p-4 text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40 focus:ring-2 focus:ring-primary resize-none" id="description" placeholder="A cozy cabin for our yearly friends trip." rows="4"></textarea>
</div>
</main>
<footer class="p-4 border-t border-background-light dark:border-white/10">
<button class="w-full bg-primary text-white font-bold py-4 px-6 rounded-lg shadow-lg shadow-primary/20 hover:bg-opacity-90 transition-all duration-300">
                Save Trip
            </button>
</footer>
</div>

</body></html>
